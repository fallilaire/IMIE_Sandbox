<br>
<div class="container">
  <h1>NoovOp - Contacts Manager</h1>
  <hr>

  <div class="row">
  
	<!-- The list of contacts -->
    <div class="col-6">
      <h3>List of contacts</h3>
      <table class="table">
        <thead>
        <tr>
          <td><strong>#</strong></td>
          <td><strong>First name</strong></td>
          <td><strong>Last name</strong></td>
          <td><strong></strong></td>
          <td><strong></strong></td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.id}}</td>
          <td>{{ contact.firstname}}</td>
          <td>{{ contact.name}}</td>
          <td><button class="btn btn-primary" (click) = "getContact(contact.id)"> Show </button></td>
          <td><button class="btn btn-primary" (click) = "delContact(contact.id)"> Del </button></td>
        </tr>
        </tbody>
      </table>
    </div>

	<!-- The new contact block -->
    <div class="col-6 new-contact">
      <h3>Add new one </h3>
      <form name="new-contact-form">
        <input type="hidden" id="id" name = "id" [(ngModel)]="newContactInfo.id" />

        <div class="form-group row">
          <label for="name" class="col-2 col-form-label">First name</label>
          <div class="col-4">
            <input class="form-control" type="text" id="firstname" name = "firstname" [(ngModel)]="newContactInfo.firstname" />
          </div>
        </div>

        <div class="form-group row">
          <label for="name" class="col-2 col-form-label">Last name</label>
          <div class="col-4">
            <input class="form-control" type="text" id="name" name = "name" [(ngModel)]="newContactInfo.name" />
          </div>
        </div>

        <div class="form-group row">
          <label for="name" class="col-2 col-form-label">Address</label>
          <div class="col-4">
            <input class="form-control" type="text" id="address" name = "address" [(ngModel)]="newContactInfo.address" />
          </div>
        </div>

        <div class="form-group row">
          <label for="name" class="col-2 col-form-label">Email</label>
          <div class="col-4">
            <input class="form-control" type="text" id="email" name = "email" [(ngModel)]="newContactInfo.email" />
          </div>
        </div>

        <div class="form-group row">
          <label for="name" class="col-2 col-form-label">Phone</label>
          <div class="col-4">
            <input class="form-control" type="text" id="phone" name = "phone" [(ngModel)]="newContactInfo.phone" />
          </div>
        </div>

        <button class="btn btn-primary" (click) = "clean()"> Reset </button>
        <button class="btn btn-primary" (click) = "saveContact(newContactInfo)"> Save </button>

      </form>
    </div>
  </div>
</div>
